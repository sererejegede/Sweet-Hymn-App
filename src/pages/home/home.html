<ion-content>
  <ion-grid>
    <ion-row>
      <div col-12 padding text-center>
        <h1>Sweet Hymns</h1>
      </div>
      <ion-searchbar (ionInput)="filterHymn($event.target.value)"></ion-searchbar>
    </ion-row>
    <ion-row align-items-center>
      <div col-12>
        <ion-list padding>
          <button ion-item *ngFor="let hymn of hymns" (click)="goToHymn(hymn)">
            {{ hymn?.title }}
          </button>
        </ion-list>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
